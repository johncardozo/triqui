	<script src="js/storage.js"></script>

	<style>
		.celda{
			height: 60px;
			font-size: 50px;
			text-align: center;
			vertical-align: middle;
		}
		#spanIdJuego{
			display: none;
		}		
	</style>

<body>

<!-- Inicio de Home: #home -->
<div data-role="page" id="home">

	<div data-role="header">
		<a id="linkRegistro" href="#registro" data-icon="gear" data-corners="false" data-iconpos="notext" data-theme="a" data-transition="slide">Cuenta</a>
		<h1>Triqui</h1>				
		<a id="linkNuevoJuego" href="#nuevoJuego" data-icon="plus" data-corners="false" data-iconpos="notext" data-theme="a" data-transition="slide">Nuevo juego</a>
	</div><!-- /header -->

	<div data-role="content" >
		<h3 id="tituloNombreJugador"></h3>
		<span id="tituloMailJugador"></span>

	<div data-role="collapsible" data-collapsed="false" data-mini="true" data-theme="b" data-content-theme="c" data-corners="false">
	    <h4>Mi turno</h4>
	    <ul id="listaJuegosMiTurno" data-role="listview">
	       
<!-- 	        <li><a href="#tablero">Camilo</a></li>
	        <li><a href="#tablero">Andres</a></li>
 -->	    
	    </ul>
	</div>

	<div data-role="collapsible" data-collapsed="false" data-mini="true" data-theme="b" data-content-theme="c" data-corners="false">
	    <h4>Su turno</h4>
	    <ul id="listaJuegosSuTurno" data-role="listview">
	    	<!--
	        <li><a href="#tablero">Hector</a></li>
	        <li><a href="#tablero">Andres</a></li>
	        <li><a href="#tablero">Carlos</a></li>
	    -->
	    </ul>
	</div>

	<div id="panelLog" data-role="collapsible" data-collapsed="false" data-mini="true" data-theme="b" data-content-theme="c" data-corners="false">
		<h4>Log</h4>
		<ul data-role="listview" data-inset="true" id="listaLog" data-corners="false" data-mini="true"></ul>
	</div>
-->

	</div><!-- /content -->
</div><!-- /page home -->

<!-- Inicio de nuevo juego: #nuevoJuego -->
<div data-role="page" id="nuevoJuego">

	<div data-role="header">
		<a href="#home" data-icon="home" data-iconpos="notext" data-theme="b">Home</a>
		<h1>Triqui</h1>				
	</div><!-- /header -->

	<div data-role="content">
		<h2>Nuevo juego</h2>
		<p>Email del oponente</p>
		<input type="email" data-clear-btn="false" name="emailOponente" id="emailOponente" value="">
		<a id="botonCrearJuego" href="#" data-role="button" data-icon="plus" data-corners="false" data-theme="b">Invitar</a>

	</div><!-- /content -->

</div><!-- /page nuevoJuego -->

<!-- Inicio de registro: #registro -->
<div data-role="page" id="registro">

	<div data-role="header">
		<a href="#home" data-icon="home" data-iconpos="notext" data-theme="b">Home</a>
		<h1>Triqui</h1>				
	</div><!-- /header -->

	<div data-role="content">
		<h2>Datos</h2>
		<p>Nombre</p>
		<input type="text" data-clear-btn="false" name="nombre" id="nombre" value="">
		<p>Email</p>
		<input type="email" data-clear-btn="false" name="email" id="email" value="">
		<a href="#" id="botonCrearCuenta" data-role="button" data-icon="plus" data-corners="false" data-theme="b">Crear cuenta</a>

	</div><!-- /content -->

</div><!-- /page registro -->

<!-- Inicio de tablero: #tablero -->
<div data-role="page" id="tablero">

	<div data-role="header">
		<a href="#home" data-icon="home" data-iconpos="notext" data-theme="b">Home</a>
		<h1>Triqui</h1>				
	</div><!-- /header -->

	<div data-role="content">
		<h3 id="tituloOponente"></h3>
		<span id="explicacionTurno"></span>
		<div class="ui-grid-b">
		    <div class="ui-block-a"><div id="celda0" class="celda ui-bar ui-bar-c"></div></div>
		    <div class="ui-block-b"><div id="celda1" class="celda ui-bar ui-bar-c"></div></div>
		    <div class="ui-block-c"><div id="celda2" class="celda ui-bar ui-bar-c"></div></div>
		    <div class="ui-block-a"><div id="celda3" class="celda ui-bar ui-bar-c"></div></div>
		    <div class="ui-block-b"><div id="celda4" class="celda ui-bar ui-bar-c"></div></div>
		    <div class="ui-block-c"><div id="celda5" class="celda ui-bar ui-bar-c"></div></div>
		    <div class="ui-block-a"><div id="celda6" class="celda ui-bar ui-bar-c"></div></div>
		    <div class="ui-block-b"><div id="celda7" class="celda ui-bar ui-bar-c"></div></div>
		    <div class="ui-block-c"><div id="celda8" class="celda ui-bar ui-bar-c"></div></div>
		</div><!-- /grid-c -->

		<span id="spanIdJuego"></span>

	</div><!-- /content -->

</div><!-- /page tablero -->
